name: Github Pages Deployment

on:
  push: 
    branches:
      - "main"

jobs: 
  build: 
    runs-on: ubuntu-latest

    strategy:
      matrix: 
        node-version: [15.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Install & Build
        run: npm install && npm run build

      - name: Test
        run: npm run test

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with: 
          branch: gh-pages
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          folder: ./build